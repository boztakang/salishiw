{% extends "salishiw/base.html" %}

{% block content %}
<h1>{{ dog.registered_name }}</h1>
<section>
    <img src="{{ dog.picture.url }}" width=100%/><br/>
    <h2>{{ dog.call_name}}</h2>
    aka: {% for name in dog.nicknames_set.all %} "{{name}}" {% endfor %}<br/>
    AKC Registration #: {{ dog.registration_number }} </br>
    Sex: {{dog.sex}}
</section>

{% endblock content%}
